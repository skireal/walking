<div class="relative h-screen w-screen">
  <!-- Map Container -->
  <div id="map" class="h-full w-full z-0"></div>

  <!-- UI Overlay -->
  <div class="absolute top-0 left-0 right-0 z-10 p-4 space-y-4 pointer-events-none">
    <div class="max-w-md mx-auto bg-gray-900/70 backdrop-blur-sm p-4 rounded-xl shadow-2xl pointer-events-auto">
      <header class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-white">{{ greeting() }}, Alex</h1>
          <p class="text-gray-400 text-sm">Let's explore!</p>
        </div>
        <div class="flex items-center space-x-2">
          @switch (locationStatus()) { @case ('tracking') {
          <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse" title="Tracking location"></div>
          <span class="text-sm text-gray-300">Live</span>
          } @case ('denied') {
          <div class="w-3 h-3 bg-red-500 rounded-full" title="Location access denied"></div>
          <span class="text-sm text-gray-300">Denied</span>
          } @case ('error') {
          <div class="w-3 h-3 bg-yellow-500 rounded-full" title="Location error"></div>
          <span class="text-sm text-gray-300">Error</span>
          } @case ('initializing') {
          <div class="w-3 h-3 bg-blue-500 rounded-full animate-spin" title="Initializing..."></div>
          <span class="text-sm text-gray-300">Loading...</span>
          } @default {
          <div class="w-3 h-3 bg-gray-500 rounded-full" title="Initializing..."></div>
          <span class="text-sm text-gray-300">Init...</span>
          } }
        </div>
      </header>

      <!-- Stats Row -->
      <div class="grid grid-cols-2 gap-4 text-center mt-4">
        <div class="bg-gray-800/80 p-3 rounded-lg">
          <p class="text-gray-400 text-xs uppercase">Tiles Explored</p>
          <p class="text-xl font-semibold text-white">{{ discoveredTiles() }}</p>
        </div>
        <div class="bg-gray-800/80 p-3 rounded-lg">
          <p class="text-gray-400 text-xs uppercase">Distance</p>
          <p class="text-xl font-semibold text-white">{{ distance() }} <span class="text-base font-normal">km</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="absolute bottom-24 right-4 z-10 flex flex-col items-center space-y-3 pointer-events-auto">
    <!-- Log Discovery Button -->
    <button
      (click)="logDiscovery()"
      [disabled]="isLoggingDiscovery() || !canLog()"
      class="bg-teal-500/90 backdrop-blur-sm text-white p-4 rounded-full shadow-lg active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed w-14 h-14 flex items-center justify-center"
      title="Log a new discovery"
    >
      @if (isLoggingDiscovery()) {
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
      } @else {
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.776 48.776 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
      </svg>
      }
    </button>

    <!-- Recenter Button -->
    <button
      (click)="recenterMap()"
      class="bg-gray-800/80 backdrop-blur-sm text-white p-3 rounded-full shadow-lg active:scale-95 transition-transform"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.375a6.375 6.375 0 1 1 0-12.75 6.375 6.375 0 0 1 0 12.75Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 12.75h.007v.008H12v-.008Z" />
      </svg>
    </button>
  </div>
</div>
