<div class="flex items-center justify-center min-h-screen bg-gray-900 px-4">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Join Walker Today
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Create an account to start exploring.
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="register()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input 
            id="email-address" 
            name="email" 
            type="email" 
            autocomplete="email" 
            required 
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 rounded-t-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm" 
            placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            autocomplete="new-password" 
            required 
            minlength="6"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm" 
            placeholder="Password (min. 6 characters)">
        </div>
        <div>
          <label for="confirm-password" class="sr-only">Confirm Password</label>
          <input 
            id="confirm-password" 
            name="confirm-password" 
            type="password" 
            autocomplete="new-password" 
            required 
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-500 rounded-b-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm" 
            placeholder="Confirm Password">
        </div>
      </div>

      @if (error()) {
        <div class="bg-red-900/50 text-red-300 text-sm p-3 rounded-lg text-center">
            {{ error() }}
        </div>
      }

      <div>
        <button 
          type="submit" 
          [disabled]="isLoading()"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-wait">
          @if (isLoading()) {
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
          } @else {
            <span>Sign up</span>
          }
        </button>
      </div>
    </form>
    <p class="mt-2 text-center text-sm text-gray-400">
      Already have an account?
      <a routerLink="/login" class="font-medium text-teal-400 hover:text-teal-300">
        Sign in
      </a>
    </p>
  </div>
</div>
