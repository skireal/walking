<div class="p-6 space-y-8 animate-fade-in">
  <!-- Profile Header -->
  <div class="flex items-center space-x-4">
    <img src="https://picsum.photos/id/1025/200/200" alt="User Avatar" class="w-20 h-20 rounded-full border-2 border-teal-400">
    <div>
      <h1 class="text-2xl font-bold text-white">{{ userName() }}</h1>
      <p class="text-gray-400">{{ joinDate() }}</p>
    </div>
  </div>

  <!-- All-Time Stats -->
  <div>
    <h2 class="text-xl font-semibold text-white mb-3">All-Time Stats</h2>
    <div class="grid grid-cols-3 gap-4">
      @for (stat of stats(); track stat.label) {
        <div class="bg-gray-800 p-4 rounded-xl text-center shadow-lg">
          <p class="text-2xl font-bold text-teal-400">{{ stat.value }}</p>
          <p class="text-xs text-gray-400 uppercase">{{ stat.label }}</p>
        </div>
      }
    </div>
  </div>

  <!-- Achievements -->
  <div>
    <h2 class="text-xl font-semibold text-white mb-3">Achievements</h2>
    <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">
      @for (badge of achievements(); track badge.id) {
        <div class="flex flex-col items-center p-2 rounded-lg text-center" [class.bg-gray-800]="badge.unlocked" [class.bg-gray-800/50]="!badge.unlocked" [title]="badge.description">
          <div class="w-12 h-12 rounded-full flex items-center justify-center mb-2" [class.bg-teal-500]="badge.unlocked" [class.bg-gray-700]="!badge.unlocked">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" [class.opacity-40]="!badge.unlocked" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              @if (badge.icon === 'award') {
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              } @else if (badge.icon === 'flame') {
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.657 7.343A8 8 0 0117.657 18.657z" />
              } @else if (badge.icon === 'mountain') {
                 <path stroke-linecap="round" stroke-linejoin="round" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
              } @else if (badge.icon === 'map') {
                 <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-.553-.894L15 2m-6 5l6-3m-6 3l6 10" />
              } @else if (badge.icon === 'globe') {
                 <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2H10a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.757 15.757a3 3 0 013.54-1.54M11 6a3 3 0 013.54 1.54m-3.54-1.54l-1.54-3.54a3 3 0 00-4.097 0L3.055 11m8.058-4.999a3 3 0 00-4.097 0L3.055 11m11.959 0h1.945a2 2 0 002-2v-1a2 2 0 012-2H21a2 2 0 01-2 2h-1.055m-8.058 4.999l1.54 3.54a3 3 0 004.097 0l3.54-1.54m-4.097 0a3 3 0 01-3.54 1.54m3.54-1.54l1.54-3.54a3 3 0 000-4.097l-3.54-1.54" />
              }
             </svg>
          </div>
          <p class="text-xs font-medium" [class.text-white]="badge.unlocked" [class.text-gray-400]="!badge.unlocked">{{ badge.name }}</p>
        </div>
      }
    </div>
  </div>
</div>
