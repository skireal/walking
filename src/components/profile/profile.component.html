
<div class="p-6 space-y-8 animate-fade-in">
  <!-- Profile Header -->
  <div class="flex items-center space-x-4">
    <img src="https://picsum.photos/id/1025/200/200" alt="User Avatar" class="w-20 h-20 rounded-full border-2 border-teal-400">
    <div>
      <h1 class="text-2xl font-bold text-white">{{ userName() }}</h1>
      <p class="text-gray-400">{{ joinDate() }}</p>
    </div>
  </div>

  <!-- All-Time Stats -->
  <div>
    <h2 class="text-xl font-semibold text-white mb-3">All-Time Stats</h2>
    <div class="grid grid-cols-3 gap-4">
      @for (stat of stats(); track stat.label) {
        <div class="bg-gray-800 p-4 rounded-xl text-center shadow-lg">
          <p class="text-2xl font-bold text-teal-400">{{ stat.value }}</p>
          <p class="text-xs text-gray-400 uppercase">{{ stat.label }}</p>
        </div>
      }
    </div>
  </div>

  <!-- Achievements -->
  <div>
    <h2 class="text-xl font-semibold text-white mb-3">Achievements</h2>
    <div class="grid grid-cols-4 gap-4">
      @for (badge of achievements(); track badge.name) {
        <div class="flex flex-col items-center p-2 rounded-lg" [class.bg-gray-800]="badge.unlocked" [class.bg-gray-800/50]="!badge.unlocked">
          <div class="w-12 h-12 rounded-full flex items-center justify-center mb-2" [class.bg-teal-500]="badge.unlocked" [class.bg-gray-700]="!badge.unlocked">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" [class.opacity-40]="!badge.unlocked" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              @if (badge.icon === 'award') {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              } @else if (badge.icon === 'flame') {
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.657 7.343A8 8 0 0117.657 18.657z" />
              } @else if (badge.icon === 'mountain') {
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
              } @else if (badge.icon === 'sunrise') {
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm4.35 7.65l-1.41-1.41L15.36 12l1.41 1.41-1.42 1.42zM7.05 13.05l1.41-1.41L10.05 12l-1.41 1.41-1.6-1.36z" />
              } @else if (badge.icon === 'moon') {
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              }
             </svg>
          </div>
          <p class="text-xs text-center text-gray-400" [class.text-white]="badge.unlocked">{{ badge.name }}</p>
        </div>
      }
    </div>
  </div>
</div>
