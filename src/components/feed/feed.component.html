
<div class="p-4 space-y-4 animate-fade-in">
  <header class="pb-2 border-b border-gray-700">
    <h1 class="text-3xl font-bold text-white">Friends Feed</h1>
  </header>

  @for(item of feedItems(); track item.id) {
    <div class="bg-gray-800 rounded-xl p-4 flex items-start space-x-4 shadow-lg">
      <img [src]="item.userAvatar" alt="{{item.userName}}'s avatar" class="w-12 h-12 rounded-full">
      <div class="flex-1">
        <div class="flex justify-between items-center">
          <p class="font-semibold text-white">{{ item.userName }}</p>
          <p class="text-xs text-gray-500">{{ item.timeAgo }}</p>
        </div>
        <p class="text-gray-300 mt-1">{{ item.activity }}</p>
        <p class="text-sm text-teal-400">{{ item.details }}</p>
      </div>
    </div>
  } @empty {
    <div class="text-center py-10">
      <p class="text-gray-500">Your friends' activities will appear here.</p>
    </div>
  }
</div>
